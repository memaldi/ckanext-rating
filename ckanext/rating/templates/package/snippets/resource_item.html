{% ckan_extends %}

{% block resource_item_title %}
  <a class="heading" href="{{ url }}" title="{{ res.name or res.description }}">
    {{ h.resource_display_name(res) | truncate(50) }} <span class="format-label" property="dc:format" data-format="{{ res.format.lower() or 'data' }}">{{ res.format }}</span>
    {{ h.popular('views', res.tracking_summary.total, min=10) }}
  </a>
  <span class="rateit" data-rateit-min="0" data-rateit-resetable="false" data-rateit-value="2.5">
  </span>
  {% resource 'rating/rating/rateit.css' %}
  {% resource 'rating/rating/jquery.rateit.js' %}
{% endblock %}
